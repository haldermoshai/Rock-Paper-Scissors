<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gameDiv">
        <h1>Let's Play Rock Paper Scissor !!</h1>
        <div class="resultDiv">
            <section class="userResult">
                <p><b>User</b></p>
                <img src="images/rock.png" alt="userResult image" />
            </section>
            <section class="cpuResult">
                <p><b>Cpu</b></p>
                <img src="images/rock.png" alt="cpuResult image" />
            </section>
        </div>
        <section class="result">
            <p><b>Let's Play!!</b></p>
        </section>
        <div class="optionImages">
            <section class="userOption">
                <img src="images/rock.png" alt="rock" />
                <p>rock</p>
            </section>
            <section class="userOption">
                <img src="images/paper.png" alt="paper" />
                <p>paper</p>
            </section>
            <section class="userOption">
                <img src="images/scissors.png" alt="scissor" />
                <p>scissor</p>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
